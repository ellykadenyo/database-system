# Minimal pgpool configuration. Expand/secure as needed.
listen_addresses = '*'
port = 5432

backend_hostname0 = 'citus_coordinator'
backend_port0 = 5432
backend_weight0 = 1
backend_data_directory0 = '/var/lib/postgresql/data'

# health check
health_check_period = 10
health_check_timeout = 20

# enable watchdog for failover (requires additional configuration in production)
# watchdog = on

# authentication - use md5 or trust (we rely on mapped DB user)
authentication_timeout = 60